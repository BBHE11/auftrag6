kind: Deployment
apiVersion: apps/v1
metadata:
  name: yanistestauftrag6
name: yanistestauftrag6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yanistestauftrag6
  template:
    metadata:
      labels:
        app: yanistestauftrag6
    spec:
      containers:
      - name: yanistestauftrag6
        image: ghcr.io/bbhe11/auftrag6:v1
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: yanistestauftrag6
spec:
  selector:
    app: yanistestauftrag6
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: yanistestauftrag6
spec:
  to:
    kind: Service
    name: yanistestauftrag6
  port:
    targetPort: 8080
  tls:
    termination: edge